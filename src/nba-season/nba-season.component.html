<div class="container">
  <h2>NBA Seasons</h2>
  
  @if (loading) {
    <div class="loading">
      Loading...
    </div>
  }
  
  @if (error) {
    <div class="error">
      {{ error }}
    </div>
  }
  
  @if (!loading && !error) {
    <div class="seasons-grid">
      @for (season of seasons; track season.year) {
        <div class="season-card">
          <h3>{{ season.year }}</h3>
          <p>Season {{ season.year }}-{{ season.year + 1 }}</p>
        </div>
      }
    </div>
  }
  
  @if (!loading && !error && seasons.length === 0) {
    <div class="no-data">
      No Season Found
    </div>
  }
</div>
